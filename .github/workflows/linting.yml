---
on: push

permissions:
  contents: read

jobs:
  code-inspection:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.0

      - name: Set up python
        uses: actions/setup-python@57ded4d7d5e986d7296eab16560982c6dd7c923b # v4.5.0
        with:
          python-version: '3.10'

      - name: Set up cache for Python dependencies
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install .[code-inspection]
      - name: Run pylint
        run: pylint ir_api test

      - name: Run MyPy
        run: mypy --strict ir_api